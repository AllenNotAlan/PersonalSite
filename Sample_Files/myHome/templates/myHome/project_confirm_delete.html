{% extends 'myHome/base.html' %}
{% block content %}
<div class="page-container container newPages">
    <div class="content-section">
        <form method="POST">

            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete your project listing of "{{ object.title }}"?</h2>
                
            </fieldset>
            <div class="form-group">

                <button class="btn btn-outline-danger" type="submit">Yes</button>
                <a class="btn btn-outline-secondary" href="{% url 'project-detail' object.id %}">No</a>

            </div>
        </form>
    </div>
</div>
{% endblock content %}
